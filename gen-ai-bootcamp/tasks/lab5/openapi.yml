openapi: 3.0.0
info:
  title: AI Embedding API
  version: 1.0.0
paths:
  /ai/embedding:
    get:
      summary: Get embedding for a message
      parameters:
        - name: message
          in: query
          description: Message to embed
          required: false
          schema:
            type: string
            default: "Tell me a joke"
      responses:
        '200':
          description: A map containing the embedding
          content:
            application/json:
              schema:
                type: object
                properties:
                  embedding:
                    type: object
    post:
      summary: Add a document for embedding
      parameters:
      requestBody:
        description: Document to add
        required: false
        content:
          text/plain:
            schema:
              type: string
      responses:
        '200':
          description: Document added successfully
  /ai/embedding/search:
    get:
      summary: Search documents for a message
      parameters:
        - name: message
          in: query
          description: Message to search
          required: false
          schema:
            type: string
            default: "prompt engineering"
      responses:
        '200':
          description: A list of matching documents
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /ai/upload-embedding:
    post:
      summary: Upload a file for embedding
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: File uploaded successfully
  /ai/dimensions:
    get:
      summary: Get the dimensionality of the embeddings
      responses:
        '200':
          description: The dimensionality of the embeddings
          content:
            text/plain:
              schema:
                type: integer